<script>
  document.addEventListener("DOMContentLoaded", () => {
      const contactForm = document.getElementById("contactForm");

      // Función para mostrar notificaciones
      const showNotification = (message, type = "success") => {
          const notification = document.createElement("div");
          notification.className = `alert alert-${type} text-center`;
          notification.textContent = message;
          document.body.appendChild(notification);

          // Ocultar notificación después de 3 segundos
          setTimeout(() => notification.remove(), 3000);
      };

      // Manejar el envío del formulario
      contactForm.addEventListener("submit", (event) => {
          event.preventDefault(); // Prevenir envío por defecto

          if (contactForm.checkValidity()) {
              // Si el formulario es válido
              showNotification("Datos enviados con éxito");
              contactForm.reset(); // Limpiar formulario
          } else {
              // Si el formulario tiene campos inválidos
              showNotification("Por favor, completa todos los campos requeridos.", "danger");
          }
      });
  });
</script>
